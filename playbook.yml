---
- hosts: all
  user: vagrant
  gather_facts: False
  sudo: no
  vars:
    - root_dir: /home/vagrant
    - habit_repo: git@github.com:edthedev/habitrpg.git
    - app_root: "{{ root_dir }}/habitrpg"
  tasks:
    - include: node.yml
    - name: system
      apt: name={{ item }}
      with_items:
        - git
        - nodejs
    - name: clone
      git: repo={{ habit_repo }} dest={{ root_dir }}
    - name: grunt
      npm: name={{ item }} global=yes
      sudo: yes
      with_items: 
        - grunt-cli
        - bower
    - name: deps
      npm: path={{ app_root }}
